{% extends 'chat/base.html' %}
{% block content %}

    <form class="col s12" method="POST" action="{% url 'replyPage' message.pk %}">
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s12">
                <input disabled value="{{ message.creator.username }}" id="disabled" type="text" class="validate">
                <label for="disabled">Sender</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input disabled value="{{ message.subject }}" id="disabled" type="text" class="validate">
                <label for="disabled">Subject Sent</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input disabled value="{{ message.message_body }}" id="disabled" type="text" class="validate">
                <label for="disabled">Body Sent</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input name="subject" placeholder="Type your subject here" id="body" type="text" class="validate">
                <label for="body">Reply Subject</label>
            </div>
        </div>

         <div class="row">
            <div class="input-field col s6">
                <input placeholder="Type your message here" id="Body" type="text" class="validate" name="body">
                <label for="first_name">Body</label>
            </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Send
            <i class="material-icons right">send</i>
        </button>
    </form>
{% endblock %}
